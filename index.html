<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de commande de Pizza</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Chatbot commande de Pizza</h1>
        <button id="btn1">Commander une Pizza</button>
        <div class="question" id="question"></div>
        <input type="text" id="useanswer">
        <button id="btnsend">Envoyer la réponse</button>
        <div class="reponse" id="reponse"></div>
        <button id="confirm">Confirmer la commande</button>
        <button id="annul">Annuler</button>
        <div id="recap"></div>
        <button id="nvlcom">Nouvelle commande</button>
        <button id="reset">Réinitialiser les commandes</button> <!-- Nouveau bouton réinitialiser -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
